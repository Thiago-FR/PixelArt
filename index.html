<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels-Art</title>
</head>
<body>

  <nav id="menu-nav">
    <a href="./">Home</a> |
    <a href="https://thiago-fr.github.io/colorGuess/">color-guess</a> |    
    <a href="https://thiago-fr.github.io/toDoListHtml/">todo-list</a> |
    <a href="https://thiago-fr.github.io/PixelArt/">paleta de cores</a> |
    <a href="https://thiago-fr.github.io/MemeGenerator/">meme-generator</a>
  </nav>
  
  <div id="container">
    <h1 id="title">PALETA DE CORES</h1>
  
    <div id="div-container">
      <section id="color-palette">
        <div class="color selected"></div> 
      </section>

      <section id="btn-container">
        <div id="btn-content-gerar-cores">
          <input type="number" id="input-gerar-palet" min="1">
          <button id="gerar-palet" class="btn-game">Gerar Cores</button>
        </div>

        <div id="btn-content-gerar-board">
          <input type="number" id="board-size" min="1">
          <button id="generate-board" class="btn-game">VQV</button>
        </div>

        <div id="btn-content-clear">
          <button id="clear-board" class="btn-game">Limpar</button>
        </div>
      </section>
  
    </div> 

    <section id="pixel-board">
    </section>  
    
  </div>
  <script src="script.js"></script> 
</body>
</html>
